<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <h1 class="text-center">회원정보 입력</h1>
  <form class="p-4">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">이름</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">아이디</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">성별</label>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">남</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">여</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">나이</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="age">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">암호</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="confirmPassword" class="col-sm-2 col-form-label">암호 확인</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confirmPassword">
        <small>같은 암호를 입력하세요.</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">이메일</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="email">
          <div class="input-group-append">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="domain">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="zipcode" class="col-sm-2 col-form-label">우편번호</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="zipcode">
      </div>
    </div>
    
    <div class="form-group row">
     
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn "></button>
        <a href="loginmonitor.html" class="btn btn-primary">가입</a>
      </div>
   
    </div>
  
  </form>
</div>
</body>
</html>
