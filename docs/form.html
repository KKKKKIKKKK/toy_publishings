<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>

    <!-- {input type을 radio로 make} -->
    <div class="container">
        <div class="fs-3">input template </div>
        <form action="../index.html">
            <!-- {radio 묶기 위해 form check} -->
            <div class="m-3 form-check">
                <input type="radio" name="browers" value="edge" class="form-check-input">
                <lable for="" class="from-check-label">Edge</lable>
               
            </div>

            <div class="m-3 form-check">
                <input type="radio" name="browers" value="chrome" class="form-check-input">
                <lable for="" class="from-check-label">chrome</lable>
               
            </div>
<!-- {글자를 눌러야 클릭이 된느 것은 lable for 해줘야함} -->
            <div class="m-3 form-check">
                <input type="radio" name="browers" value="safari" class="form-check-input">
                <lable for="" class="from-check-label">safari</lable>
               
            </div>
            <!-- {자료전송하는 부분} -->
            <div>
                <button class="btn btn-primary">자료전송</button>
            </div>
        </form>
        <hr>

    





   <!-- {변수가 form에서는 name에서 원격으로 직행} -->
   <!-- {form에서 버튼을 넣어줘야 날라감} -->
    <div class="container">
        <div class="fs-3">input select </div>
        <form action="">
            <div class="m-3">
                <lable for="">select items</lable>
                <select class="form-select"name="browsers" id="" >
                    <option value="edge">Edge</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>


                </select>
                
            </div>
        </form>
        <hr>

    </div>



    <!-- {input 같은 경우 form-control 입력 그리드나 테이블안에 넣어 정렬} -->
    <div class="container">
        <div class="fs-3">Input Basic </div>
        <form action="">
            <!-- {width 하면 이메일 길이 줄어듦} -->
            <div class="m-3 w-50">
                <lable class="form-label" for="">Email</lable>
                <input class="form-control" type="text">
                <lable class="form-label" for="">coments</lable>
                <!-- {textarea이용시 밑에 칸 한개 더생김} -->
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            <!-- {input.range 사용시 부트스트랩도 적용필수+ step 입력시 5씩증가} -->
                <input min="" max="" class="form-range" type="range" name="" id="" step="5">
            </div>
            <div>
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
        <hr>

    </div>
<!-- {분리} -->


    <!-- <copy 로 계속 사용></copy> -->
    <!-- {①컨테이너 안에 div안에 label fo 작성} -->
    <div class="container">
        <div class="fs-3">input template </div>
        <form action="">
            <div class="m-3">
                <lable for=""></lable>
                <input type="text">
            </div>
        </form>
        <hr>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
